<html>
    <head>
        <meta charset="utf-8">
        <title>NLP search</title>
    </head>
    <body>
        <h1>Find documents</h1>
        <!--Reload the page with variable "query" in the URL-->
        <form>
            <input type="text" name="query" autofocus>
            <input type="submit" value="Search">
            <input type="radio" id="boolean_search" name="search_type" value="boolean_search" checked>
            <label for="boolean_search">Boolean search</label>
            <input type="radio" id="ranking_search" name="search_type" value="ranking_search">
            <label for="ranking_search">Relevance ranking search</label>
        </form>
        <table>
            <!--Go through each item in the "matches" variable sent from
                search() function in the Flask app-->
            {% for item in matches %}
            <div>
                <!--Display the name of the item based on the "name" key-->
                <h2>{{ item["name"] }}</h2>
                <!--Display the contents of the item based on the "source" key-->
                <pre>{{ item["text"] }}</pre>
            </div>
            <!--End for loop-->
            {% endfor %}
        </table>
    </body>
</html>
